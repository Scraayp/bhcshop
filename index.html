<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BHC - Shop</title>
    <meta name="description" content="Het officiele website van het BHC Shop" />
    <meta name="author" content="Michal (Scraayp) <scraayp@gmail.com>" />
    <link rel="shortcut icon" href="./img/logo.jpg" />
    <link rel="stylesheet" href="styles/tailwind.css" />
  </head>
  <body class="bg-gray-100 dark:bg-dark-gray">
    <!-- Header / Navbar -->
    <section
      class="w-full px-3 antialiased bg-indigo-500 dark:bg-dark-gray lg:px-6"
    >
      <div class="mx-auto max-w-7xl">
        <nav
          class="flex items-center w-full h-24 select-none"
          x-data="{ showMenu: false }"
        >
          <div
            class="
              relative
              flex flex-wrap
              items-center
              justify-between
              w-full
              h-24
              mx-auto
              font-medium
              md:justify-center
            "
          >
            <a href="./" class="w-1/4 py-4 pl-6 pr-4 md:pl-4 md:py-0">
              <span
                class="
                  p-1
                  text-xl
                  font-black
                  leading-none
                  text-white
                  select-none
                "
                ><span class="">BHC Shop</span
                ><span class="text-indigo-300">.</span></span
              >
            </a>
            <div
              class="
                fixed
                top-0
                left-0
                z-40
                items-center
                hidden
                w-full
                h-full
                p-3
                text-xl
                bg-gray-900 bg-opacity-50
                md:text-sm
                lg:text-base
                md:w-3/4 md:bg-transparent md:p-0 md:relative md:flex
              "
              :class="{'flex': showMenu, 'hidden': !showMenu }"
            >
              <div
                class="
                  flex-col
                  w-full
                  h-auto h-full
                  overflow-hidden
                  bg-white
                  rounded-lg
                  select-none
                  md:bg-transparent
                  md:rounded-none
                  md:relative
                  md:flex
                  md:flex-row
                  md:overflow-auto
                "
              >
                <div
                  class="
                    flex flex-col
                    items-center
                    justify-center
                    w-full
                    h-full
                    mt-12
                    text-center text-indigo-700
                    md:text-indigo-200
                    md:w-2/3
                    md:mt-0
                    md:flex-row
                    md:items-center
                  "
                >
                  <a
                    href="./"
                    class="
                      inline-block
                      px-4
                      py-2
                      mx-2
                      font-medium
                      text-left text-indigo-700
                      md:text-white md:px-0
                      lg:mx-3
                      md:text-center
                    "
                    >Home</a
                  >
                  <a
                    href="./producten"
                    class="
                      inline-block
                      px-0 px-4
                      py-2
                      mx-2
                      font-medium
                      text-left
                      md:px-0
                      hover:text-indigo-800
                      md:hover:text-white
                      lg:mx-3
                      md:text-center
                    "
                    >Producten</a
                  >
                  <a
                    href="./webshop/"
                    class="
                      inline-block
                      px-0 px-4
                      py-2
                      mx-2
                      font-medium
                      text-left
                      md:px-0
                      hover:text-indigo-800
                      md:hover:text-white
                      lg:mx-3
                      md:text-center
                    "
                    >Bestellen</a
                  >
                  <a
                    href="./admin/contact"
                    class="
                      inline-block
                      px-0 px-4
                      py-2
                      mx-2
                      font-medium
                      text-left
                      md:px-0
                      hover:text-indigo-800
                      md:hover:text-white
                      lg:mx-3
                      md:text-center
                    "
                    >Contact</a
                  >
                </div>
                <div
                  class="
                    flex flex-col
                    items-center
                    justify-end
                    w-full
                    h-full
                    pt-4
                    md:w-1/3 md:flex-row md:py-0
                  "
                >
                  <a
                    href="./admin/login"
                    class="
                      w-full
                      pl-6
                      mr-0
                      text-indigo-200
                      hover:text-white
                      md:pl-0 md:mr-3
                      lg:mr-5
                      md:w-auto
                    "
                    >Inloggen</a
                  >
                  <a
                    href="./admin/register"
                    class="
                      inline-flex
                      items-center
                      justify-center
                      px-4
                      py-2
                      mr-1
                      text-base
                      font-medium
                      leading-6
                      text-indigo-600
                      whitespace-no-wrap
                      transition
                      duration-150
                      ease-in-out
                      bg-white
                      border border-transparent
                      rounded-full
                      hover:bg-white
                      focus:outline-none
                      focus:border-indigo-700
                      focus:shadow-outline-indigo
                      active:bg-indigo-700
                    "
                    >Registreren</a
                  >
                </div>
              </div>
            </div>
            <div
              @click="showMenu = !showMenu"
              class="
                absolute
                right-0
                z-50
                flex flex-col
                items-end
                w-10
                h-10
                p-2
                mr-4
                rounded-full
                cursor-pointer
                md:hidden
                hover:bg-gray-900 hover:bg-opacity-10
                text-gray-100
              "
              :class="{ 'text-gray-400': showMenu, 'text-gray-100': !showMenu }"
            >
              <svg
                class="w-6 h-6"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
              <svg
                class="w-6 h-6"
                x-show="showMenu"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                style="display: none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- Footer -->
    <section class="">
      <div
        class="
          max-w-screen-xl
          px-4
          py-12
          mx-auto
          space-y-8
          overflow-hidden
          sm:px-6
          lg:px-8
        "
      >
        <nav class="flex flex-wrap justify-center -mx-5 -my-2">
          <div class="px-5 py-2">
            <a
              href="./"
              class="text-base leading-6 text-gray-500 hover:text-gray-900"
              >Home</a
            >
          </div>
          <div class="px-5 py-2">
            <a
              href="./producten"
              class="text-base leading-6 text-gray-500 hover:text-gray-900"
              >Producten</a
            >
          </div>
          <div class="px-5 py-2">
            <a
              href="./webshop/"
              class="text-base leading-6 text-gray-500 hover:text-gray-900"
              >Bestellen</a
            >
          </div>
          <div class="px-5 py-2">
            <a
              href="./admin/contact"
              class="text-base leading-6 text-gray-500 hover:text-gray-900"
            >
              Contact
            </a>
          </div>
          <div class="px-5 py-2">
            <a
              href="./terms/"
              class="text-base leading-6 text-gray-500 hover:text-gray-900"
              >Rechten</a
            >
          </div>
        </nav>
        <div class="flex justify-center mt-8 space-x-6">

          </a>

        </div>
         <p class="mt-8 text-base leading-6 text-center text-gray-400">
          © 2021 Scraayp, Inc. All rights reserved.
        </p>
      </div>
    </section>
    <!-- JavaScript Files -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
